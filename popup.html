<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style>
        body {
            width: 350px;
            padding: 20px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        .logo {
            font-size: 18px;
            font-weight: bold;
            color: #E4405F;
            margin-bottom: 5px;
        }
        .subtitle {
            font-size: 12px;
            color: #8e8e8e;
        }
        .section {
            margin-bottom: 20px;
        }
        .section-title {
            font-weight: bold;
            margin-bottom: 10px;
            color: #262626;
        }
        button {
            background: linear-gradient(45deg, #f09433 0%,#e6683c 25%,#dc2743 50%,#cc2366 75%,#bc1888 100%);
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
            width: 100%;
            margin-bottom: 10px;
            transition: transform 0.2s;
        }
        button:hover {
            transform: translateY(-1px);
        }
        button:disabled {
            background: #cccccc;
            cursor: not-allowed;
            transform: none;
        }
        .ranking-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 12px;
            margin-bottom: 5px;
            background: #f8f8f8;
            border-radius: 8px;
            border-left: 4px solid;
        }
        .ranking-item:nth-child(1) { border-left-color: #FFD700; }
        .ranking-item:nth-child(2) { border-left-color: #C0C0C0; }
        .ranking-item:nth-child(3) { border-left-color: #CD7F32; }
        .ranking-item:nth-child(n+4) { border-left-color: #e0e0e0; }
        .username {
            font-weight: bold;
            color: #262626;
        }
        .count {
            background: #E4405F;
            color: white;
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: bold;
        }
        .status {
            padding: 10px;
            text-align: center;
            border-radius: 6px;
            margin-bottom: 15px;
            font-size: 14px;
        }
        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .status.info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
        .hidden {
            display: none;
        }
        .total-comments {
            text-align: center;
            font-size: 14px;
            color: #8e8e8e;
            margin-bottom: 15px;
        }
        .export-options {
            display: flex;
            gap: 10px;
        }
        .export-options button {
            flex: 1;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">üìä B&O Comment Counter</div>
        <div class="subtitle">Melhor Colaborador da B&O</div>
    </div>

    <div id="status" class="status hidden"></div>

    <div class="section">
        <div class="section-title">üîç An√°lise de Coment√°rios</div>
        <button id="scanButton">Escanear Coment√°rios do Post</button>
        <div id="totalComments" class="total-comments hidden"></div>
    </div>

    <div class="section">
        <div class="section-title">üèÜ Ranking dos Colaboradores</div>
        <div id="ranking"></div>
    </div>

    <div class="section">
        <div class="section-title">üì§ Exportar Dados</div>
        <div class="export-options">
            <button id="exportExcel" disabled>Excel (.xlsx)</button>
            <button id="exportCSV" disabled>CSV</button>
        </div>
    </div>

    <script src="popup.js"></script>
</body>
</html>
